			<span id=database_p__ID><span style='color:green'>&#11044; </span>Connected to production database<br></span>
			<span id=database_d__ID><span style='color:red'>&#11044; </span>Connected to development database<br></span>
        	<span id=username__ID></span>
		</div>

                <div id=logo__ID>

<script>
function F__ID(){
	//------------------------------------
	document.title="Windfarm Screening Questionnaire";
	$('#footer__ID').html("Copyright Â© "+(new Date()).getFullYear()+", Woolcock Institute of Medical Research");
	//------------------------------------
	if($vm.server=='development') $('#database_d__ID').show();
	else if($vm.server=='production') $('#database_p__ID').show();
	//------------------------------------
	if( $('#slider__ID').length!==0 ){
	    var slideWidth=window.innerWidth;
	    var slideHeight=window.innerHeight;
		var bk="url("+$vm.hosting_path+"/images/background.jpg) no-repeat bottom center";
	    $('#slider__ID').css({ width: slideWidth, height: slideHeight, background:bk, 'background-size':'cover' });
		bk="url("+$vm.hosting_path+"/images/logo.jpg) no-repeat top center";
		$('#logo_image__ID').css({ background:bk,'background-size':'contain'});
	}
	//------------------------------------
	var on_load=function(){
	    layout_resize();
	    login_changed();
	};
	//---------------------------------------------
	VmInclude:__PARTS__/layout/main_layout_process.3.js
	//------------------------------------
	$("#nav__ID").mobile_menumaker({format: "multitoggle"});
}
</script>
